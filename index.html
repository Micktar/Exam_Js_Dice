<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="/images/Lato/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Jeu de Dé en ligne</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Jeu de Dé</h1>
    </div>
    <!-- Message d'alerte pour les petits écran  -->
    <div class="alert">
      <div class="img_alert">
        <img src="/images/death.png" alt="death">
      </div>
      <div class="message_alert">
        Attention vérifier votre taille d'écran!! Basculer en mode paysage
      </div>
      <div class="img_landscape">
        <img src="/images/mobile-landscape-mode-icon.svg" alt="landscape">
      </div>
    </div>
    <div class="game_platform">

      <div class="player_one_control active">
        <div class="player_name" id="player_1">player 1</div>
        <div class="player_score" id="score_0">43</div>
        <div class="player_current_box">
          <div class="current_label">current</div>
          <div class="current_score1" id="current_0">11</div>
        </div>
      </div>

      <div class="player_two_control ">
        <div class="player_name" id="player_2">player 2</div>
        <div class="player_score" id="score_1">72</div>
        <div class="player_current_box">
          <div class="current_label">current</div>
          <div class="current_score2" id="current_1">10</div>
        </div>
      </div>

      <!-- middle panel -->
      <div class="control_panel">

        <div class="new_game">
          <button type="button" class="btn" id="btn_newGame">
            <i class="bi bi-plus-circle"></i> new game
          </button>
        </div>
        <img src="/images/Dé/dice_1.png" class="dice" alt="dé">
        <div class="btn_play_control">
          <button class="btn" id="btn_roll">
            <i class="bi bi-arrow-repeat"></i> roll dice
          </button>
          <button class="btn-hold" id="btn_hold">
            <i class="bi bi-box-arrow-in-down"></i> hold
          </button>
        </div>
      </div>
      
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/script.js"></script> 
</body>
</html>
